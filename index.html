<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Subhanallah</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Khuda Jaane</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Teri Ore</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Tum Se Hi</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Ajab Si</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="5"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Agar Tum Sath Ho</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="6"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Channa Mereya</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="7"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Ishq Di Baajiyaan</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="8"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Guzarish</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="9"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Mitwa</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="10"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"><span id="masterSongName"> Subhanallah</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c285a8b2de.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
